<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Blog Post Details</title>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-blue-700 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-2xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="/logout" class="text-white hover:underline">Logout</a>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="max-w-4xl w-full p-10 bg-white rounded-lg shadow-md">
            <section>
                <h2 class="text-2xl font-semibold mb-6 mt-10 text-left">Blog Post Details</h2>
                <div class="border border-gray-300 p-4 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold">Blog Post Title</h3>
                    <p class="text-gray-700">This is the content of the blog post. It contains detailed information about the topic discussed in the post.</p>
                    <hr class="my-4 border-gray-300">
                    <h4 class="text-lg font-semibold">YouTube Title</h4>
                    <p class="text-gray-700">Title of the associated YouTube video</p>
                    <h4 class="text-lg font-semibold mt-4">YouTube Link</h4>
                    <a href="#" class="text-blue-600 hover:underline">https://www.youtube.com</a>
                </div>
            </section>
        </div>
    </div>

    <footer class="text-center p-4 text-black mt-6 ">
        Powered by Code with Presido
    </footer>
</body>
</html>
